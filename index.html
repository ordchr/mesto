<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="page">
  <header class="page__section header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">

  </header>
  <section class="profile page__section">
    <img class="profile__photo" src="./images/Jak-Iv-Kusto.jpg" alt="Жак-Ив Кусто">
    <div class="profile__info">
      <div class="profile__title">
        <h1 class="profile__full-name">Жак-Ив Кусто</h1>
        <a class="profile__edit-button" href="#"></a>
      </div>
      <p class="profile__profession">Исследователь океана</p>
    </div>
    <a href="#" class="profile__add-button"></a>
  </section>

  <section class="places page__section">
    <div class="place">
      <img src="./images/places/Karachaevsk.png" class="place__image" alt="Карачаевск">
      <div class="place__title">
        <h3 class="place__title-text">Карачаевск</h3>
        <a class="place__title-like" href="#"></a>
      </div>
    </div>
    <div class="place">
      <img src="./images/places/Elbrus.png" class="place__image" alt="Гора Эльбрус">
      <div class="place__title">
        <h3 class="place__title-text">Гора Эльбрус</h3>
        <a class="place__title-like" href="#"></a>
      </div>
    </div>
    <div class="place">
      <img src="./images/places/Dombai.png" class="place__image" alt="Домбай">
      <div class="place__title">
        <h3 class="place__title-text">Домбай</h3>
        <a class="place__title-like" href="#"></a>
      </div>
    </div>
    <div class="place">
      <img src="./images/places/Elbrus.png" class="place__image" alt="Гора Эльбрус">
      <div class="place__title">
        <h3 class="place__title-text">Гора Эльбрус</h3>
        <a class="place__title-like" href="#"></a>
      </div>
    </div>
    <div class="place">
      <img src="./images/places/Dombai.png" class="place__image" alt="Домбай">
      <div class="place__title">
        <h3 class="place__title-text">Домбай</h3>
        <a class="place__title-like" href="#"></a>
      </div>
    </div>
    <div class="place">
      <img src="./images/places/Karachaevsk.png" class="place__image" alt="Карачаевск">
      <div class="place__title">
        <h3 class="place__title-text">Карачаево-Черкессия</h3>
        <a class="place__title-like" href="#"></a>
      </div>
    </div>
  </section>
  <footer class="footer page__section">
    <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>

  </footer>
  <div class="popup popup_closed">
    <div class="popup__container">
      <h4 class="popup__header">Редактировать профиль</h4>
      <form class="popup__form" action="">
        <input class="popup__full-name popup__input" type="text" value="">
        <input class="popup__profession popup__input" type="text" value="">
        <button class="popup__button-save">Сохранить</button>
      </form>
      <a href="#" class="popup__button-close"></a>
    </div>

  </div>

  <script src="./blocks/popup/popup.js"></script>
</body>
</html>
